apiVersion: apps/v1
kind: Deployment
metadata:
  name: websocket-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: websocket-app
  template:
    metadata:
      labels:
        app: websocket-app
    spec:
      containers:
      - name: websocket-app
        image: localhost:32000/chatty:0.0-202506161615
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: websocket-app-service
spec:
  selector:
    app: websocket-app
  ports:
  - port: 8000
    targetPort: 8000
  type: NodePort